<div id="wordPlayer" class="w3-modal word-player" ng-show="$ctrl.showWordPlayer">
  <div class="w3-modal-content" style="max-width:500px">
    <div class="w3-container w3-padding w3-center w3-light-gray">

      <div class="originpractice-close-container">
        <div class="originpractice-exit" ng-click="$ctrl.closePlayer()">
          <i class="fa fa-times-circle fa-lg originpractice-close-icon" title="{{::$ctrl.pageLang.close}}" aria-hidden="true"></i>
          <span class="originpractice-close-back"></span>
        </div>
      </div>

      <div class="w3-margin-top w3-margin-bottom wordplayer-word-container">
        <mon-word data-orgintext="{{$ctrl.word}}"></mon-word>
      </div>

      <audio style="display: none">
        <source src="{{$ctrl.mediasUrl.audios.ogg}}" type="audio/ogg">
        <source src="{{$ctrl.mediasUrl.audios.mpeg}}" type="audio/mpeg"> {{::$ctrl.pageLang.notSupportHtml5Audio}}
      </audio>
    </div>
  </div>
</div>
