<div id="player" class="w3-modal simple-player" ng-show="$ctrl.showPlayer">
  <div class="w3-modal-content">
    <div class="w3-container w3-padding w3-center w3-light-gray">
      <div class="simple-player-close" ng-click="$ctrl.closePlayer()">
        <i class="fa fa-times-circle fa-lg simple-player-close-icon" title="{{::$ctrl.pageLang.close}}" aria-hidden="true"></i>
        <span class="simple-player-back"></span>
      </div>
      <div class="w3-margin-top">{{$ctrl.mediasUrl.name}}</div>
      <p>&nbsp;</p>
      <video id="simpleVideoPlayer" width="100%" height="100%" name="{{$ctrl.mediasUrl.name}}">
        <source src="{{$ctrl.mediasUrl.videos.webm}}" type="video/webm">
        <source src="{{$ctrl.mediasUrl.videos.ogv}}" type="video/ogg"> {{::$ctrl.pageLang.notSupportHtml5Video}}
      </video>
      <audio style="display: none">
        <source src="{{$ctrl.mediasUrl.audios.mpeg}}" type="audio/mpeg">
        <source src="{{$ctrl.mediasUrl.audios.ogg}}" type="audio/ogg"> {{::$ctrl.pageLang.notSupportHtml5Audio}}
      </audio>
    </div>
  </div>
</div>
</div>
