<div id="player" class="w3-modal simple-player">
  <div class="w3-modal-content">
    <div class="w3-container w3-padding w3-center">
      <div class="simple-player-close">
        <i class="fa fa-times-circle fa-lg simple-player-close-icon" title="{{::$ctrl.pageLang.close}}" aria-hidden="true"></i>
        <span class="simple-player-back"></span>
      </div>
      <div class="w3-margin-top">asdfgg asdf{{$ctrl.videoName}}</div>
