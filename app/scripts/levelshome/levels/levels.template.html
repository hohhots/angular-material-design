<header id="levels-showcase" class="levels-grid" ng-style="{{$ctrl.headerStyle}}">
  <div class="content-wrap">
    <h2>{{$ctrl.langs.introduction.title}}</h2>
    <p>{{$ctrl.langs.introduction.text}}</p>
    <a class="btn" href="" ng-click="$ctrl.showClasses()">第 {{$ctrl.classId}} 课</a>
    <div class="w3-modal level-class-container" ng-show="$ctrl.classesShow">
      <div class="level-detail">
        <h2 class="level-content-title">{{$ctrl.langs.introduction.title}}</h2>
        <p>请选择课节</p>
        <div class="levelClasses">
          <div ng-repeat="class in $ctrl.classes" class="level-class">{{$index + 1}}</div>
        </div>
        <a class="level-btn" href=""  ng-click="$ctrl.showClasses()">关闭</a>
      </div>
    </div>
  </div>
</header>

<main id="levelsmain" class="homeContainer">
  <!-- section A -->
  <section id="section-a" class="levels-grid">

  </section>

  <!-- section B -->
  <section id="section-b" class="levels-grid">
    {{$ctrl.langs.classes}}
  </section>
</main>
