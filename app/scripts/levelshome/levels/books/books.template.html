<header id="book-showcase">
  <div class="content-wrap">
    <div class="book-btns">
      <a class="btn" href ng-click="$ctrl.playAudio()">
        朗读
        <i class="w3-large fa" ng-class="$ctrl.getPlayerIconClass()" aria-hidden="true"></i>
      </a>
      <a class="btn" href ng-click="$ctrl.playVideo()" ng-show="$ctrl.hasVideo()">
        动画
      </a>
      <a class="btn" href ng-click="$ctrl.gotoClass()" ng-show="$ctrl.showClass">互动课</a>
    </div>
    <div>
      <img ng-src="{{$ctrl.pdfImage}}" alt="" class="bookImg">
    </div>
  </div>
</header>

<app-simpleplayer></app-simpleplayer>
