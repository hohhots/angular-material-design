<section id="appHeader">
  <div class="navWrapper" ng-style="$ctrl.navWrapperDiv.style">
    <nav class="mainNav" ng-mouseover="$ctrl.navMouseEnter()"  ng-mouseleave="$ctrl.navMouseLeave()">
      <div class="mainNavContent">
        <div class="mainNavContentLeft">
          <div class="subjectWrapper">
            <a href="#" class="subjectsDropDown" ng-style="$ctrl.subjects.style" ng-click="$ctrl.subjectsClicked($event)">蒙语科目<i class="fa" ng-class="{'fa-caret-down': $ctrl.subjectsDownIconClass, 'fa-caret-up': $ctrl.subjectsUpIconClass}"  aria-hidden="true"></i></a>
            <div class="mainDropDownDiv">
              <subjects-dropdown></subjects-dropdown>
            </div>
          </div>
        </div>
        <div class="mainNavContentCenter">
          <a href="#" class="appLogo" ng-style="$ctrl.logo.style"><i class="fa fa-graduation-cap" aria-hidden="true" style="color:#61c305"></i>蒙语教学</a>
        </div>
        <div class="mainNavContentRight">
          <a href="#" class="register" ng-style="$ctrl.phoneMenu.style">登录 / 注册</a>
          <div class="phoneMenuIconWrapper">
            <a href="#" class="phoneMenuIconA" ng-style="$ctrl.phoneMenu.style" ng-click="$ctrl.navBarsIconClick($event)"><i class="fa fa-bars fa-lg" aria-hidden="true"></i></a>
          </div>
        </div>
      </div>
    </nav>

    <div class="mobileDropDown">
      <mobile-dropdown></mobile-dropdown>
    </div>
  </div>

  <header class="root">
    <h1>学 - 优美蒙语<br>享 - 蒙古文化</h1>
  </header>
</section>
