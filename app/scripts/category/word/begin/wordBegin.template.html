<header class="w3-container w3-center w3-win8-taupe alphabetorigin-header">
  {{::$ctrl.jsonData[0].name}}
</header>

<div class="w3-container w3-margin w3-center app-container">

  <div class="w3-container w3-center alphabetorigin-intro">
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.introductionClick()">
      {{::$ctrl.introduction}}
    </button>
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.translateClick()">
      {{::$ctrl.translate}}
    </button>
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.practiceClick()">
      {{::$ctrl.practice}}
    </button>
  </div>

  <div ng-repeat="alpha in $ctrl.subData" class="w3-row w3-grayscale-min w3-center">
    <div class="w3-row w3-border-bottom alphabetorigin-content">
      <div ng-repeat="word in alpha.words" class="w3-padding w3-col s3 alpha5-col m1 l1">
        <div ng-click="$ctrl.wordClick(word)" class="wordbegin-view" ng-style="$ctrl.wordbeginView.styles">
          <div ng-class="$ctrl.wordbeginWordClass">
            <mon-word data-origintext="{{::word.word}}"></mon-word>
          </div>
          <div ng-hide="$ctrl.hideMean" class="w3-col s6 m6 l6 wordbegin-mean">
            <span class="wordbegin-cell">{{::word.meaning}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-simpleplayer></app-simpleplayer>
<app-wordplayer></app-wordplayer>
