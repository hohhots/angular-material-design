<header class="w3-container w3-center w3-theme-d5 alphabetorigin-header">
  {{::$ctrl.jsonData[0].name}}
</header>

<div class="w3-container w3-margin w3-center app-container">

  <div class="w3-container w3-center alphabetorigin-intro">
    <div class="w3-container w3-padding w3-col s6 m6 l6">
      <button ng-click="$ctrl.introductionClick()" class="w3-btn w3-teal">
        {{::$ctrl.introduction}}
      </button>
    </div>
    <div class="w3-container w3-padding w3-col s6 m6 l6">
      <button ng-click="$ctrl.practiceClick()" class="w3-btn w3-teal">
        {{::$ctrl.practice}}
      </button>
    </div>
  </div>

  <div class="w3-row w3-grayscale-min w3-center">
    <div class="alphabetorigin-content">
      <div ng-repeat="alpha in $ctrl.subData" ng-click="$ctrl.alphaClick(alpha.id,alpha.fileName)" class="w3-col s4 m3 l2">
        <div class="w3-margin alphabetorigin-view">
          <div class="alphabetorigin-num">{{::alpha.id}}</div>
          <div class="origin-{{::alpha.fileName}}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-simpleplayer></app-simpleplayer>
