<header class="w3-container w3-center w3-theme-d5 alphabetorigin-header">
  <div class="app-container">
    {{::$ctrl.name}}
  </div>
</header>

<div class="w3-container w3-margin w3-center app-container">
  <div class="w3-row w3-grayscale-min w3-center">
    <div class="w3-card w3-margin w3-padding w3-light-grey originpractice-content">

      <div class="originpractice-close-container">
        <div class="originpractice-exit" ng-click="$ctrl.exitPractice()">
          <i class="fa fa-times-circle fa-lg originpractice-close-icon" title="{{::$ctrl.pageLang.close}}" aria-hidden="true"></i>
          <span class="originpractice-close-back"></span>
        </div>
      </div>

      <div class="originpractice-text">
        <p>（共13个练习，每次随机显示其中之一。）</p><br />
        <p>点击播放按钮听字母发音，然后点击&lt;选择字母&gt;，按发音顺序选择相应的字母。</p>
      </div>

      <div class="originpractice-alphas">
        <div ng-repeat="alpha in $ctrl.testAlphas" ng-click="$ctrl.selectAlphas()" class="w3-col s3 m3 l3">
          <div class="w3-card w3-margin alphabetorigin-view">
            <div class="originpractice-num">{{::alpha.id}}3</div>
            <div ng-class="$ctrl.getAlphaClass(alpha.fileName)">ddd asdfg</div>
          </div>
        </div>
      </div>

      <div class="originpractice-play">
        <i class="w3-btn fa fa-play-circle-o" aria-hidden="true"></i>
      </div>

      <div class="originpractice-done">
        <button class="w3-card w3-margin w3-btn w3-teal w3-card">
          <a ng-href="{{::$ctrl.practiceUrl()}}">
            {{::$ctrl.done}}选择字幕
          </a>
        </button>
        <button class="w3-card w3-margin w3-btn w3-teal w3-card">
          <a ng-href="{{::$ctrl.practiceUrl()}}">
            {{::$ctrl.done}}检查答案
          </a>
        </button>
      </div>

    </div>
  </div>
</div>
<oringin-random></oringin-random>
