<div id="player" class="w3-modal origin-filter" ng-show="$ctrl.showOriginRandom">
  <div class="w3-modal-content">
    <header class="w3-container w3-padding w3-center w3-theme-d5">
      {{::$ctrl.langs.selectAlpha}}
    </header>

    <div class="w3-container w3-center alphabetorigin-filter">
      <div class="w3-container w3-padding">
        <button class="w3-btn w3-teal w3-card" ng-click="$ctrl.okClick()">{{::$ctrl.langs.ok}}</button>
      </div>
    </div>

    <div class="w3-container w3-margin w3-center app-container">
      <div class="w3-row w3-grayscale-min w3-center">
        <div class="w3-card w3-light-grey alphabetorigin-content">
          <div ng-repeat="alpha in $ctrl.randomAlphas" ng-click="$ctrl.alphaClick(alpha.id)" class="w3-col s4 m3 l2">
            <div class="w3-card w3-margin w3-display-container alphabetorigin-view" ng-class="$ctrl.ifAlphaSelected('css',alpha.id)">
              <div class="origin-{{::alpha.fileName}}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
