<div id="player" class="w3-modal origin-filter" ng-show="$ctrl.showOriginRandom">
  <div class="w3-modal-content">

    <div class="originpractice-close-container">
      <div class="originrandom-exit" ng-click="$ctrl.closeRandom()">
        <i class="fa fa-times-circle fa-lg originpractice-close-icon" title="{{::$ctrl.pageLang.close}}" aria-hidden="true"></i>
        <span class="originpractice-close-back"></span>
      </div>
    </div>

    <header class="w3-container w3-padding w3-center w3-theme-d5">
      {{::$ctrl.langs.selectAlpha}}
    </header>

    <div class="w3-container w3-center alphabetorigin-filter">
      <div class="w3-container w3-padding w3-col s6 m6 l6">
        <button class="w3-btn w3-teal" ng-click="$ctrl.clearClick()">{{::$ctrl.langs.clear}}</button>
      </div>
      <div class="w3-container w3-padding w3-col s6 m6 l6">
        <button class="w3-btn w3-teal" ng-click="$ctrl.okClick()">{{::$ctrl.langs.ok}}</button>
      </div>
    </div>

    <div class="w3-container w3-margin w3-center app-container">
      <div class="w3-row w3-grayscale-min w3-center">
        <div class="alphabetorigin-content">
          <div ng-repeat="alpha in $ctrl.randomAlphas" ng-click="$ctrl.alphaClick(alpha)" class="w3-col s3 m2">
            <div class="w3-margin w3-display-container alphabetorigin-view" ng-class="$ctrl.ifAlphaSelected('css',alpha.id)">
              <div ng-class="$ctrl.getAlphaCss(alpha.id)">{{$ctrl.getSelectedOrder(alpha.id)}}</div>
              <div class="origin-font">
                <mon-word data-origintext="{{::alpha.text}}"></mon-word>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
