<header class="w3-container w3-center w3-brown alphabetorigin-header">
  <div class="app-container">
    {{::$ctrl.langs.name}}
  </div>
</header>

<div class="w3-container w3-margin w3-center app-container">
  <div class="w3-row w3-grayscale-min">
    <div class="w3-margin w3-padding originpractice-content">

      <div class="originpractice-close-container">
        <div class="originpractice-exit" ng-click="$ctrl.exitPractice()">
          <i class="fa fa-times-circle fa-lg originpractice-close-icon" title="{{::$ctrl.langs.exit}}" aria-hidden="true"></i>
          <span class="originpractice-close-back"></span>
        </div>
      </div>

      <div class="originpractice-text">
        <p>（共17个练习，每次随机显示其中之一。读音顺序遵守字母表规则）</p>
        <br />
        <p>点击播放按钮听字母读音，然后按读音顺序点击相应空白字母位置选择一个字母，以此类推，选择所有字母。</p>
      </div>

      <div class="originpractice-play">
        <div class="originpractice-alphas">
          <div class="w3-container w3-padding">
            <i class="listpractice-playIcon fa" ng-class="$ctrl.getPlayerIconClass()" aria-hidden="true" ng-click="$ctrl.playAudios()"></i>
          </div>
        </div>
      </div>

      <div class="listpractice-alphas">
        <div ng-repeat="alpha in $ctrl.answerAlphas" ng-class="$ctrl.realAlphaClass" ng-click="$ctrl.selectAlphaClick($index)">
          <div class="w3-margin listpractice-view" ng-class="$ctrl.getAlphaCheckedClass(alpha)">
            <div class="originpractice-num">{{::($index + 1)}}</div>
            <div class="origin-font">
              <mon-word data-origintext="{{$ctrl.getAlphaText(alpha)}}"></mon-word>
            </div>
          </div>
        </div>
      </div>

      <div class="originpractice-done" ng-show="$ctrl.allCorrect()">
        <button class="w3-margin w3-btn w3-teal" ng-click="$ctrl.nextTestClick()">
          {{::$ctrl.langs.nextTest}}
        </button>
      </div>

    </div>
  </div>
</div>

<audio style="display: none">
  <source src="{{$ctrl.audio.ogg}}" type="audio/ogg">
  <source src="{{$ctrl.audio.mpeg}}" type="audio/mpeg"> {{::$ctrl.langs.notSupportHtml5Audio}}
</audio>

<list-random data-jsondata="$ctrl.jsonData" data-subdata="$ctrl.subData"></list-random>
