<header class="w3-container w3-center w3-brown alphabetorigin-header">
  {{::$ctrl.jsonData[0].name}}
</header>

<div class="w3-container w3-margin w3-center app-container">

  <div class="w3-container w3-center alphabetorigin-intro">
    <div class="w3-container w3-padding w3-col s6 m6 l6">
      <button ng-click="$ctrl.introductionClick()" class="w3-btn w3-teal w3-card">
        {{::$ctrl.introduction}}
      </button>
    </div>
    <div class="w3-container w3-padding w3-col s6 m6 l6">
      <button ng-click="$ctrl.practiceClick()" class="w3-btn w3-teal w3-card">
        {{::$ctrl.practice}}
      </button>
    </div>
  </div>

  <div ng-repeat="alpha in $ctrl.subData" class="w3-row w3-grayscale-min w3-center">
    <div class="w3-card w3-light-grey alphabetorigin-content">
      <div ng-repeat="vowel in alpha.vowel" ng-click="$ctrl.alphaClick(alpha.name,alpha.vowel[0].name, vowel.id, vowel.name)"
        class="alpha-col s4 m3 l1">
        <div class="w3-card w3-margin alphabetorigin-view">
          <div class="alphabetorigin-num">{{::vowel.id}}</div>
          <div class="origin-{{::vowel.name}}"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-simpleplayer></app-simpleplayer>
