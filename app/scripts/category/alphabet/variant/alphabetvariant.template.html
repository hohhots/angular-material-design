<header class="w3-container w3-center w3-win8-olive alphabetorigin-header">
  {{::$ctrl.jsonData[0].name}}
</header>

<div class="w3-container w3-margin w3-center app-container">
  <div class="w3-container alphabetorigin-intro">
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.introductionClicked()">
      {{::$ctrl.langs.introduction}}
    </button>
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.practiceClick()">
      {{::$ctrl.langs.practice}}
    </button>
    <button class="w3-btn w3-teal margin-8" ng-click="$ctrl.backClick()">
      {{::$ctrl.langs.back}}
    </button>
  </div>

  <div ng-repeat="alpha in $ctrl.data" class="w3-row w3-grayscale-min w3-center">
    <div class="w3-light-grey alphabetvariant-content {{::$ctrl.twoAlphasStyle()}}">
      <div ng-repeat="vowel in alpha.vowel" ng-click="$ctrl.alphaClicked(alpha.name,alpha.vowel[0].name, vowel.id, vowel.name)"
        class="alpha-col m1 l1 w3-col s3">
        <div class="w3-margin alphabetorigin-view">
          <div class="origin-font">
            <mon-word data-origintext="{{::$ctrl.getAlphaText(vowel.name)}}"></mon-word>
          </div>
        </div>
        <div ng-repeat="num in $ctrl.alphaPositions">
          <div class="origin-font {{::$ctrl.alphaClass(vowel.name, num)}}">
            <mon-word data-origintext="{{::$ctrl.getVariantText(vowel.name, num)}}"></mon-word>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-simpleplayer></app-simpleplayer>
