<header class="w3-container w3-center w3-dark-gray alphabetorigin-header">
  {{::$ctrl.jsonData[0].name}}
</header>

<div class="w3-container w3-margin w3-center app-container">

  <div class="w3-container w3-margin alphabetorigin-intro">
    <div class="w3-container w3-center w3-col s12 m6 l6">
      <button class="w3-btn w3-teal w3-card">{{::$ctrl.jsonData[0].introduction}}</button>
    </div>
    <div class="w3-container w3-center w3-col s12 m6 l6">
      <button class="w3-btn w3-teal w3-card">{{::$ctrl.selectAlpha}}选择根字母</button>
    </div>
  </div>

  <div class="w3-row w3-grayscale-min w3-center">
    <div ng-repeat="alpha in $ctrl.subData" class="w3-card w3-light-grey alphabetorigin-content" style="margin-top:0">
      <div ng-repeat="vowel in alpha.vowel" class="w3-cell alpha-col s2 m2 l1">
        <div class="w3-card w3-margin alphabetorigin-view">
          <div class="alphabetorigin-num">1</div>
          <div></div>
        </div>
        <div class="w3-margin w3-border alphabetorigin-view alphabetvariant-alpha">
          <p>asdf asdff</p>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
