<header class="categoryHeaderWrapper" ng-style="{'backgroundColor': $ctrl.category.backgroundColor}">
  <div class="categoryHeader">
    <h1 class="categoryHeaderTitle">
      {{::$ctrl.category.name}}
    </h1>
  </div>
  <div class="categoryHeaderStickyContainer">
    <div id="categoryBeginSticky"></div>
    <div class="categoryHeaderSticky" ng-hide="$ctrl.headerStickyHide">
      <div class="categoryHeaderStickyTitleContainer">
        <div class="categoryHeaderStickyTitle">
          {{::$ctrl.category.name}}
        </div>
      </div>
    </div>
  </div>
</header>

<div>
  <div ng-repeat="subject in $ctrl.subjects">
    <div class="categoryListContainer">
      <div class="categoryListContent" ng-mouseenter="$ctrl.listMouseEnter(subject.id)"  ng-mouseleave="$ctrl.listMouseLeave(subject.id)">
        <a href="#" class="categoryListContentLink" ng-mouseenter="$ctrl.subjectMouseEnter(subject.id)"  ng-mouseleave="$ctrl.subjectMouseLeave(subject.id)" ng-href="{{$ctrl.getUrl(subject.dirName)}}">
          <div class="categoryListIconWrapper">
            <div class="categoryListIcon" ng-style="$ctrl.subjectsStyle[subject.id]"></div>
          </div>
          <div class="categoryListInfo">
            <h3 class="categoryListTitle" ng-style="$ctrl.subjectItemStyle[subject.id]">{{::subject.name}}</h3>
            <div class="categoryListInfoContent">{{::subject.introduction}}</div>
          </div>
        </a>
        <div class="categoryListSpacer"></div>
        <div class="categoryListItemLink">
          <div class="categoryAContainer" ng-repeat="class in $ctrl.classes[subject.id]">
            <a href="#" class="categoryA" ng-mouseenter="$ctrl.linkMouseEnter($event)"  ng-mouseleave="$ctrl.linkMouseLeave($event)" ng-style="$ctrl.ListItemLinkStyle[subject.id]">
              <span class="categoryListNumber">
                {{::class.id}}„ÄÅ
              </span>
              {{::class.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="categoryCenteredContainer">
      <div class="categoryCentered"></div>
    </div>
  </div>
</div>
