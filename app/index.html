<!doctype html>
<html ng-app="learnMongolApp" ng-controller="rootController as ctrl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="内蒙古民委传统蒙古文,teach traditional mongolian language online">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>内蒙古民委蒙语学习</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="内蒙古民委蒙语教学">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="内蒙古民委蒙语教学">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!--Import Font Awesome-->
    <link  rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
    <!--Import materialize.css
    <link type="text/css" rel="stylesheet" href="bower_components/materialize/dist/css/materialize.css"  media="screen,projection"/>
    -->

    <!-- app styles -->
    <link href="styles/main.css" type="text/css" rel="stylesheet" media="screen,projection"/>

  </head>

  <body ng-style="ctrl.getBodyStyle()">

    <ui-view></ui-view>

    <!--Import jQuery before all other js-->
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.js"></script>-->

    <!--Import application js-->
    <!--<script type="text/javascript" src="scripts/serviceworker.js"></script>-->
    <script type="text/javascript" src="scripts/app.module.js"></script>
    <script type="text/javascript" src="scripts/app.config.js"></script>

    <script type="text/javascript" src="scripts/rootController.js"></script>

    <script type="text/javascript" src="scripts/core/json/json.module.js"></script>
    <script type="text/javascript" src="scripts/core/json/json.service.js"></script>

    <script type="text/javascript" src="scripts/core/util/util.module.js"></script>
    <script type="text/javascript" src="scripts/core/util/util.service.js"></script>

    <script type="text/javascript" src="scripts/core/core.module.js"></script>

    <script type="text/javascript" src="scripts/header/subjectsDropDown/subjectsdropdown.module.js"></script>
    <script type="text/javascript" src="scripts/header/subjectsDropDown/subjectsdropdown.component.js"></script>
    <link type="text/css" href="scripts/header/subjectsDropDown/subjectsdropdown.css"  rel="stylesheet" media="screen,projection"/>

    <script type="text/javascript" src="scripts/header/mobileDropDown/mobiledropdown.module.js"></script>
    <script type="text/javascript" src="scripts/header/mobileDropDown/mobiledropdown.component.js"></script>
    <link type="text/css" href="scripts/header/mobileDropDown/mobiledropdown.css"  rel="stylesheet" media="screen,projection"/>

    <script type="text/javascript" src="scripts/header/header.module.js"></script>
    <script type="text/javascript" src="scripts/header/header.component.js"></script>
    <link type="text/css" href="scripts/header/header.css"  rel="stylesheet" media="screen,projection"/>

    <script type="text/javascript" src="scripts/home/home.module.js"></script>
    <script type="text/javascript" src="scripts/home/home.component.js"></script>
    <link type="text/css" href="scripts/home/home.css"  rel="stylesheet" media="screen,projection"/>

    <script type="text/javascript" src="scripts/category/category.module.js"></script>
    <script type="text/javascript" src="scripts/category/category.component.js"></script>

    <script type="text/javascript" src="scripts/subject/subject.module.js"></script>
    <script type="text/javascript" src="scripts/subject/subject.component.js"></script>

    <script type="text/javascript" src="scripts/class/class.module.js"></script>
    <script type="text/javascript" src="scripts/class/class.component.js"></script>

    <script type="text/javascript" src="scripts/lesson/lesson.module.js"></script>
    <script type="text/javascript" src="scripts/lesson/lesson.component.js"></script>

    <script type="text/javascript" src="scripts/footer/footer.module.js"></script>
    <script type="text/javascript" src="scripts/footer/footer.component.js"></script>
    <link type="text/css" href="scripts/footer/footer.css"  rel="stylesheet" media="screen,projection"/>
  </body>
</html>
