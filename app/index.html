<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Starter Kit</title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#2F3BA2">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#2F3BA2">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- Material Design icons -->
    <link rel="stylesheet" href="styles/md-icon.css">


    <!-- Material Design Lite page styles:
    You can choose other color schemes from the CDN, more info here http://www.getmdl.io/customize/index.html
    Format: material.color1-color2.min.css, some examples:
    material.red-teal.min.css
    material.blue-orange.min.css
    material.purple-indigo.min.css
    -->
    <link rel="stylesheet" href="styles/material.indego-pink.min.css">
    <script src="bower_components/material-design-lite/material.js"></script>
    <!-- Your styles -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
      .graybox {
        background-color:#ddd;
      }
    </style>
  </head>

  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
         <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Material Design Tabs</span>
         </div>
      </header>
      <main class="mdl-layout__content">
         <footer class="mdl-mega-footer">
            <div class="mdl-mega-footer__top-section">
               <div class="mdl-mega-footer__left-section">
                  <button class="mdl-mega-footer__social-btn">1</button>
                  <button class="mdl-mega-footer__social-btn">2</button>
                  <button class="mdl-mega-footer__social-btn">3</button>
               </div>
               <div class="mdl-mega-footer__right-section">
                  <a href="">Link 1</a>
                  <a href="">Link 2</a>
                  <a href="">Link 3</a>
               </div>
            </div>
            <div class="mdl-mega-footer__middle-section">
               <div class="mdl-mega-footer__drop-down-section">
                  <h1 class="mdl-mega-footer__heading">Heading </h1>
                  <ul class="mdl-mega-footer__link-list">
                     <li><a href="">Link A</a></li>
                     <li><a href="">Link B</a></li>
                  </ul>
               </div>
               <div class="mdl-mega-footer__drop-down-section">
                  <h1 class="mdl-mega-footer__heading">Heading </h1>
                  <ul class="mdl-mega-footer__link-list">
                     <li><a href="">Link C</a></li>
                     <li><a href="">Link D</a></li>
                  </ul>
               </div>
            </div>
            <div class="mdl-mega-footer__bottom-section">
               <div class="mdl-logo">
                  Bottom Section
               </div>
               <ul class="mdl-mega-footer__link-list">
                  <li><a href="">Link A</a></li>
                  <li><a href="">Link B</a></li>
               </ul>
            </div>
         </footer>
      </main>
    </div>
  </body>
</html>
